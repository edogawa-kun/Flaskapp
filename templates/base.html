<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet", type="text/css" href="{{url_for('static', filename='stylesheets/style.css')}}" />
<title>{% block title %}{% endblock %}</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
   {% if messages %}
     <ul class="flashes">
        {% for message in messages %}
         <div class="message_flash">{{ message }}</div>
        {% endfor %}
    </ul>
  {% endif %}
 {% endwith %}
<nav class="navbar navbar-custom navbar-fixed-top">
    <div class="container-fluid">

        <!--Logo-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="{{url_for('index')}}"><span class="glyphicon glyphicon-home"></span>&nbsp; Home</a>

        </div>

        <div id="navbar" class="collapse navbar-collapse" >
            <ul class="nav navbar-nav ">
                 <li>
                    <a href="{{url_for('blog')}}#po"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Blogs </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" action="#" role="search" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="Search">
                </div>
                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp; Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{url_for('logout')}}">
                    <span class="glyphicon glyphicon-off"></span>&nbsp; Log Out
                </a> </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
